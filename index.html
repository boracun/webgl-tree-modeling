<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree Modeling and Animations with WebGL</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;

        uniform bool green;
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        varying vec4 fColor;

        void main()
        {
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;

            if(!green)
                fColor = vec4(0.59, 0.29, 0.0, 1.0);
            else
                fColor = vec4(0.0, 0.7, 0.0, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;

        void main()
        {
            gl_FragColor = fColor;
        }
    </script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

    <div id="button-list">
        <button id="decrease-camera-angle-button">Change camera angle CW</button>
        <button id="increase-camera-angle-button">Change camera angle CCW</button>
    </div>
</body>
</html>
